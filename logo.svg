<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="500" height="500" viewBox="0 0 132 132">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="66" cy="66" r="65" stroke="black" stroke-width="5" fill="url(#grad1)" />

  <!-- Icon: Controller or game element -->
  <rect x="40" y="40" width="52" height="52" rx="10" ry="10" fill="#ffffff" />
  <circle cx="56" cy="56" r="5" fill="#ff0000" />
  <circle cx="76" cy="56" r="5" fill="#ff0000" />
  <circle cx="66" cy="66" r="5" fill="#ff0000" />
  <circle cx="66" cy="46" r="5" fill="#ff0000" />
  
  <!-- Text (optional) -->
  <text x="50%" y="90%" text-anchor="middle" font-size="18" fill="white" font-family="Arial">Game Time</text>
</svg>
